<html>
    <head>
        <title>Funny virtual pet</title>
        <script src="script.js" defer></script>
        <style>
            div {
                font-size: 150px;
                display: inline-block;
            }
        </style>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div id="petDisplay">
            <img src="pet_neutral.png">
        </div>
        <div id="Buttons">
            <input id="sleep" class="button" type="button" value="Let it sleep">
            <input id="play" class="button" type="button" value="Play!!!">
            <input id="feed" class="button" type="button" value="Give him a delicious meat">
            <input id="evil" class="evilbutton" type="button" value="Give the slop that kills you">
        </div>
    </body>
</html>
